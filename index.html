<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/swiper-bundle.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Slider swiper</title>
</head>

<body>
	<div class="wrapper">
		<h1 class="title">Слайдер Swiper</h1>

		<!-- Слайдер -->
		<div class="image-slider swiper-container">
			<!-- Хеш навигация -->
			<div data-hash="slide-1" class="image-slider__wrapper swiper-wrapper">
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./image/01.jpg" alt="картинка">
					</div>
				</div>
				<!-- swiper-slide -->
				<div data-hash="slide-2" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./image/02.jpg" alt="картинка">
					</div>
				</div>
				<!-- swiper-slide -->
				<div data-hash="slide-3" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./image/03.jpg" alt="картинка">
					</div>
				</div>
				<!-- swiper-slide -->
				<div data-hash="slide-4" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./image/04.jpg" alt="картинка">
					</div>
				</div>
				<!-- swiper-slide -->
				<div data-hash="slide-5" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./image/05.jpg" alt="картинка">
					</div>
				</div>
				<!-- swiper-slide -->
				<div data-hash="slide-6" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./image/09.jpg" alt="картинка">
					</div>
				</div>
				<!-- swiper-slide -->
			</div>
			<!-- swiper-wrapper -->
			<!-- Добавляем стрелки управления -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!-- Добавляем пагинацию -->
			<div class="swiper-pagination"></div>
			<!-- Добавляем полосу прокрутки -->
			<div class="swiper-scrollbar"></div>
		</div>
		<!-- swiper-container -->
	</div>
	<!-- end wrapper -->
	<script src="./js/swiper-bundle.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
